<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #recommendation {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles for recommended item images */
        #recommendation img {
            display: block;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form id="clothesForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <input type="text" id="itemName" placeholder="Enter item name" required>
        <button type="submit">Store Item</button>
    </form>
    <div id="recommendation"></div>

    <script>
        document.getElementById("clothesForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("image", document.getElementById("imageInput").files[0]);
            formData.append("itemName", document.getElementById("itemName").value);
            
            const response = await fetch("/store", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            alert(result.message);

            // After storing the item, fetch and display recommended items
            getRecommendation();
        });

        async function getRecommendation() {
            const response = await fetch("/recommend");
            const result = await response.json();
            const recommendationDiv = document.getElementById("recommendation");
            recommendationDiv.innerHTML = "<h2>Recommended Items:</h2>";
            
            // Assuming result.message is an array of image URLs
            result.message.forEach(function(imageUrl) {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Recommended Item";
                img.width = 200;
                img.height = 200;
                recommendationDiv.appendChild(img);
            });
        }
    </script>
</body>
</html>
